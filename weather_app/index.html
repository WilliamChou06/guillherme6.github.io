<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Wapp</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">Wetapp</a>
    </nav>

    <div class="container">
        <div id="weatherDiv">
            <h4 class="text-center">Fetching Geolocation Data...</h4>
        </div>
    </div>

    <footer>
        <h3>Guillherme Chou, 2018</h3>
    </footer>


    <script>

        const weatherDiv = document.getElementById('weatherDiv');

        getWeather();

        function getWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    fetch(`https://fcc-weather-api.glitch.me/api/current?lat=${position.coords.latitude}&lon=${position.coords.longitude} `)
                        .then(res => res.json())
                        .then(data => {
                            var tempF = financial(data.main.temp * 9 / 5 + 32);
                            weatherDiv.innerHTML = `
                                <div class="card">
                                    <img class="card-img-top mx-auto" src='${data.weather[0].icon}' style="height: 100px; width: 100px"></img>
                                    <div class="card-body">
                                       <h4 class="card-title text-center">${data.name}</h4> 
                                       <p class="card-text text-center" style="font-size: 35px"><span class="tempC">${data.main.temp}</span>
                                       <span class="tempF" style="display: none">${tempF}</span>  <button class="btn btn-primary tempConvert" id="tempBtn" onclick="changeBtn()">Cº</button></p>
                                    </div>
                                </div>
                            `;
                        })
                });
            } else {
                weatherDiv.innerHTML = 'Geolocation Permission Denied';
            }
        };

        function financial(x) {
            return Number.parseFloat(x).toFixed(2);
        };


        function changeBtn() {
            if (document.querySelector('.tempConvert').innerHTML == 'Cº') {
                document.querySelector('.tempConvert').innerHTML = 'Fº';
                document.querySelector('.tempC').style.display = 'none';
                document.querySelector('.tempF').style.display = 'inline';
            } else if(document.querySelector('.tempConvert').innerHTML == 'Fº'){
                document.querySelector('.tempConvert').innerHTML = 'Cº';
                document.querySelector('.tempC').style.display = 'inline';
                document.querySelector('.tempF').style.display = 'none';
            }
        };
    </script>
</body>

</html>
