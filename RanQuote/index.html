
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RanQuote</title>

  </head>

  <body>
    <div class="container">
      <header>
          <h3 class="text-center " id="header-title"><span id="title-color">Ran</span><span id="title-color2">Quote</span></h3>
      </header>
      <br>
      <main role="main">
        <div class="jumbotron" id="jumbo">
          <h1 class="display-4 text-primary text-center" id="quote-author">Justin Bieber</h1> <hr>
          <p class="lead text-center text-justify" id="quote-text">Never say never bruh</p>
          <br><hr>
          <p><a class="btn btn-lg btn-success float-left" id="quoteBtn" href="#" role="button">Random Quote!</a></p>
          <p id="twitterBtn"></p>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; Guillherme Chou, 2017</p>
      </footer>
    </div>

    <script>
        getQuote();

        var quoteAuthor = document.getElementById('quote-author');
        var quoteText = document.getElementById('quote-text');

        document.getElementById('quoteBtn').addEventListener('click', getQuote);

        function getQuote(){
            fetch('https://random-quote-generator.herokuapp.com/api/quotes/random')
            .then((res) => res.json())
            .then((quote) => {
                quoteAuthor.innerHTML = quote.author;
                quoteText.innerHTML = quote.quote;
                document.getElementById('twitterBtn').innerHTML = `<a class="btn btn-lg btn-primary float-right" id="twitterBtn" href="https://twitter.com/intent/tweet?text=${quote.quote} - ${quote.author}" role="button" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i>   Tweet it out!</a>`
            })
        };


    </script>
  </body>
</html>
