<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .form-control{
            margin: 3px;
            border-radius: 0;
        }
    </style>
    <title>Node SMS Texting</title>
</head>
<body>
    <div class="container">
        <h2 class="display-4 text-success text-center">Send SMS Message</h2>
        <hr>
        <div class="form-group"> <br>
            <input class="form-control" type="tel" name="number" id="number" placeholder="Enter Phone Number...">
            <input class="form-control" type="text" name="message" id="msg" placeholder="Enter Message...">
            <input class="form-control btn btn-outline-success" type="button"  id="button" value="Send Text">
            <p class="response"></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
