<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
        .card h4{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }
        .heading{
            margin-bottom: 30px;
        }
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 text-center heading">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="kgInput" class="form-control form-control-lg" placeholder="Enter Kilograms">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Pounds:</h4>
                            <div id="lbOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Grams</h4>
                            <div id="gramOutput"></div>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

    <script>
    document.getElementById('output').style.visibility='hidden';
    document.getElementById('kgInput').addEventListener('input', function(e){
        document.getElementById('output').style.visibility='visible';
        let kg = e.target.value
        document.getElementById('lbOutput').innerHTML= kg*2.2046;
        document.getElementById('ozOutput').innerHTML= kg*35.274;
        document.getElementById('gramOutput').innerHTML= kg*1000;
    })
    </script>
</body>
</html>
